<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Application by NIC</title>
	<meta name="Description" content="Mini Project for design responsive website">
	<meta name="Keywords" content="project, mini project">
	<meta name="Author" content="Nic">
	

	<!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/chat_app.css">
</head>
<body class="page">

	<div class="js-chat-app chat-app b-layout">
		<div class="js-side-bar side-bar layout-left">
			<div class="search">
				<form action="">
					<label for="person-search"><i class="fa fa-search" aria-hidden="true"></i></label>
					<input type="text" class="search-input" id="person-search" placeholder="Search">
				</form>
			</div> <!-- End Div.search -->

			<div class="js-users-list users-list active"></div>

			<div class="js-groups-list groups-list">
				<div class="create-group">
					<button class="js-btn-create-group btn-create-group"><i class="fa fa-plus" aria-hidden="true"></i></button>
				</div>

				<!-- <ul>
					<li class="group">
						<h3 class="group-name">Admin test</h3>
						<button class="btn btn-join"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
					</li>

					<li class="group">
						<h3 class="group-name">Admin test 1</h3>
						<button class="btn btn-left"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
						<button class="btn btn-delete"><i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
					</li>
				</ul> -->
			</div>

			<div class="tab">
				<ul>
					<li class="tab-link active"><a class="js-private-chat private-chat" href="#private-chat"><i class="fa fa-comment-o" aria-hidden="true"></i></a></li>
					<li class="tab-link"><a class="js-group-chat group-chat" href="#group-chat"><i class="fa fa-comments-o" aria-hidden="true"></i></a></li>
				</ul>
			</div> <!-- End div.tab-link -->
		</div> <!-- End div.side-bar -->

		<div class="js-main main layout-middle">
			<div class="main-header">
				<div class="js-room-name room-name">
					<h3>World</h3>
				</div>
				<span class="js-logout logout"><i class="fa fa-power-off" aria-hidden="true"></i></span>
			</div>

			<div class="js-entries entries layout-middle">
			</div> <!-- End Div.entries -->

			<div class="main-footer">
				<div class="new-msg-wrap">
					<input type="text" class="js-new-msg new-msg" data-room="world" placeholder="Write the message...">
					<button class="js-btn-send btn btn-send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				</div>
			</div> <!-- End Div.main-footer -->
		</div> <!-- End Div.main -->
	</div> <!-- End Div.chat-app -->

	<script data-main="js/chat.js" src="js/libs/require/requirejs.js"></script>
</body>
</html>
